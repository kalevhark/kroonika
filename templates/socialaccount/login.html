{% extends "wiki/wiki_base.html" %}
{% load i18n %}
{% block title %}{{ block.super }} - 체hendumine {{ provider.name }} abil{% endblock %}

{% block content %}
  <div class="w3-panel w3-center">
    <form method="post">
      {% csrf_token %}
        {% if process == "connect" %}
          <button class="w3-button background-artikkel w3-hover-white" type="submit">J채tka 체hinemist {{ provider.name }} kontot kasutades</button>
        {% else %}
          <button class="w3-button background-artikkel w3-hover-white" type="submit">J채tka sisse logimist {{ provider.name }} abil</button>
        {% endif %}
    </form>
  </div>
{% endblock %}
