{% extends "wiki/wiki_base.html" %}

{% block breadcrumb %}
{% endblock %}

{% block src %}
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/heatmap.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/boost-canvas.js"></script>
<script src="https://code.highcharts.com/modules/boost.js"></script>
{% endblock %}

{% block content %}
{% load staticfiles %}
{% load wiki_extras %}

<div id="container" style="height: 300px; min-width: 310px; max-width: 1000px; margin: 0 auto"></div>

<pre id="csv" style="display: none">Aasta,Kuu,Artikleid{{bigdata}}</pre>

<div id="container1" style="height: 400px; min-width: 310px; max-width: 800px; margin: 0 auto"></div>

<script>
Highcharts.chart('container', {

    data: {
        csv: document.getElementById('csv').innerHTML
    },

    chart: {
        type: 'heatmap',
        margin: [60, 10, 80, 50]
    },

    boost: {
        useGPUTranslations: true
    },

    title: {
        text: 'Artikleid andmebaasis (n={{ andmed.id__count }})',
        align: 'left',
        x: 40
    },

    subtitle: {
        text: 'Aastatel {{ andmed.hist_searchdate__min|date:"Y" }}-{{ andmed.hist_searchdate__max|date:"Y" }}',
        align: 'left',
        x: 40
    },

    xAxis: {
        min: {{ andmed.hist_searchdate__min|date:"Y" }},
        max: {{ andmed.hist_searchdate__max|date:"Y" }},
        labels: {
            align: 'left',
            x: 5,
            y: 14
        },
        showLastLabel: false,
        tickLength: 16
    },

    yAxis: {
        title: {
            text: null
        },
        labels: {
            format: '{value}'
        },
        minPadding: 0,
        maxPadding: 0,
        startOnTick: false,
        endOnTick: false,
        tickPositions: [3, 6, 9, 12],
        tickWidth: 1,
        min: 0,
        max: 12,
        reversed: false
    },

    colorAxis: {
        stops: [
            [0, '#3060cf'],
            [0.5, '#fffbbc'],
            [0.9, '#c4463a'],
            [1, '#c4463a']
        ],
        min: 0,
        max: 20,
        startOnTick: false,
        endOnTick: false,
        labels: {
            format: '{value}'
        }
    },

    series: [{
        boostThreshold: 100,
        borderWidth: 0,
        nullColor: '#EFEFEF',
        // colsize: 24 * 36e5, // one day

        //    headerFormat: 'Temperature<br/>',

        // turboThreshold: Number.MAX_VALUE // #3404, remove after 4.0.5 release
    }]

});
</script>
