<!doctype html>
<html lang="et">
<!-- Eesti keel: html lang="et" -->

 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!-- Vertikaalse keritava tabeli CSS -->
	<style>
	.table-wrapper-scroll-y {
		  display: block;
		  max-height: 200px;
		  overflow-y: auto;
		  -ms-overflow-style: -ms-autohiding-scrollbar;
	}
	</style>
	
	<!-- Kroonika -->
    <title>{% block title %}Valga kroonika{% endblock %}</title>
	{% load staticfiles %}
	
	
 </head>

 <body>
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			<div class="col-sm-2">
			<!-- Great, til you resize. -->
			<!--<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">-->
			<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
				<ul class="nav flex-column">
					<br>
					<li class="nav-item">
						<a class="nav-link active" href="/">
							<left>
							<img src="{% static 'wiki/img/220px-Valga_coat_of_arms.svg.png' %}" class="responsive-img" style='max-height:100px;' alt="vapp">
							</left>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/">Projektist</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/wiki/">Kronoloogia</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/wiki/isik/">Isikud</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/wiki/organisatsioon/">Organisatsioonid</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/wiki/objekt/">Objektid</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/admin/">Admin</a>
					</li>
				</ul>
			</div> <!--well bs-sidebar affix-->
			</div> <!--col-sm-2-->
			<div class="col-sm-10">
				<div class="container">
					<ol class="breadcrumb my-4">
					{% block breadcrumb %}
					{% endblock %}
					</ol>
					{% block content %}
					{% endblock %}
				</div> <!--container-->
			</div> <!--col-sm-10-->
		</div> <!--row--> 
	</div> <!--container-fluid-->
</body>
	
<footer>
		<div class="container-fluid fixed-bottom" style='margin-left:15px'>
			<p>| <a href="#" target="blank">Kontakt</a> | <a href="https://et.wikipedia.org/wiki/Valga" target="blank">Vikipeedia</a> |</p>
		</div>
</footer>
	
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
