{% extends "wiki/wiki_base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }} - {{ isik }} - muutmine{% endblock %}

{% block content %}

<form method="post" class="uniForm">
  {% csrf_token %}
  {{ form|crispy }}
  <button href="{% url 'wiki:wiki_isik_detail' pk=object.pk  slug=object.slug %}" role="button">Loobu</button>
  <button class="btn btn-info btn-sm btn-block" type="submit" value="Update">Muuda</button>
  {% include 'wiki/includes/object_form_footer.html' %}
</form>

{% endblock %}
