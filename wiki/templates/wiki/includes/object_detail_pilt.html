      <div class="w3-third">
        {% if profiilipilt %} <!-- Kui on m채채ratud profiilipilt -->
          <div class="w3-margin-right">
            <img class="{{cls}}" id="profiiliPilt" src="{{ profiilipilt.link }}" alt="{{ profiilipilt }}"/>
              <small><div class="w3-center" id="imgtext">{{ profiilipilt }}</div></small>
          </div>
        {% else %} <!-- Seotud piltide ankur -->
          <div class="w3-margin-right" style="display: none">
            <img id="profiiliPilt" src="" style="max-width:100%"/>
              <small><div class="w3-center" id="imgtext"></div></small>
          </div>
        {% endif %}

        <!-- Trigger the Modal -->
<!--        <img id="myImg" src="img_snow.jpg" alt="Snow" style="width:100%;max-width:300px">-->
        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- The Close Button -->
          <span class="close">&times;</span>

          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="img01">

          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
        </div>
	    </div>
