{% with isikud=seotud_isikud %}
  {% if isikud %}
    <!-- Loend seotud isikutest -->
    <p><i class="fa fa-address-card-o w3-xlarge text-isik"></i>
    {% for obj in isikud %}
      {% if forloop.counter > 1 %}
      &ensp;
      {% endif %}
      <a class="hover-isik" href={% url 'wiki:wiki_isik_detail' pk=obj.id slug=obj.slug %}> {{ obj }}</a>
    {% endfor %}
    </p>
  {% endif %}
{% endwith %}
