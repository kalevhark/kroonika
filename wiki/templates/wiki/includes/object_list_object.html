<a class="hover-{{model}}" href="{% url 'wiki:wiki_'|add:model|add:'_detail' pk=obj.id slug=obj.slug %}">
  <strong> {{ obj }}</strong>
</a>
{% if obj.vanus_gen and obj.vanus_gen > 0 %}
  {% if obj.vanus_gen|divisibleby:"5" %}
    <b class="text-{{model}}">
      {{ obj.vanus_gen }}
      {% if obj.vanus != obj.vanus_gen %}
        <small> ({{ periood|date:'Y' }}) </small>
      {% endif %}
    </b>
  {% endif %}
{% endif %}
