<!--Viidete plokk-->
{% if object.viited.all %}
  <i class="fa fa-binoculars w3-small text-viide" alt="Viited"></i>
	{% for obj in object.viited.all %}
    <br>
    <small>
      {% if obj.url %}
        <a href="{{ obj.url }}" target="_blank">{{ obj }}</a>
      {% else %}
        {{ obj }}
      {% endif %}
    </small>
  {% endfor %}
{% endif %}
