  <body class="Site w3-light-grey">
    <header>
			<!-- Navbar -->
			<div id="top" class="w3-top">
				<div class="w3-bar w3-left-align w3-large">
					<a
						href="{% url 'algus' %}"
						title="Valga linna kroonika avalehele"
						class="w3-bar-item w3-button w3-hover-white">
						<img
								src="{% static 'wiki/favicon-32x32.png' %}"
								style='max-height:22px;'
								alt="vapp">
					</a>
					<a
							href="{% url 'blog:blog_index' %}"
							class="w3-bar-item w3-button w3-theme-d4 w3-hover-white">
						<i
								id="blog_start_icon"
								style="display: inline-block; margin-right: 10px;"
								class="fa fa-comments-o">
						</i>
						valgalinn.ee blogi
					</a>
					<a
							href="{% url 'algus' %}"
							class="w3-bar-item w3-button w3-hover-white w3-hide-small"
							title="Valga linna kroonika">
						<i class="fa fa-leanpub"></i>
					</a>
          <a
              href="{% url 'info' %}"
              class="w3-bar-item w3-button w3-hover-white w3-hide-small"
              title="Projektist">
            <i class="fa fa-info"></i>
          </a>
				</div>
			</div>
		</header>

		<main>
      <!--		Tagasiside vorm -->
      <div id="panelFeedBack" class="w3-panel w3-padding w3-card-4 w3-light-grey w3-hide">
        {% crispy feedbackform %}
      </div>
      {% block content %}{% endblock %}
    </main>

    <footer>
	  <div class="w3-bar">
      <a href="#">
	      <button class="w3-button w3-hover-white fa fa-angle-double-up"></button>
	    </a>
	    <a href="{% url 'info' %}">
          <button class="w3-button w3-hover-white w3-right w3-text-grey"><small>&#9400;&nbsp;2018-{% now "Y" %} Kalev Härk</small></button>
	    </a>
      </div>
		</footer>

		<script>
      // Tagasisidevormi kuvamiseks TODO: See v6iks kroonika common js olla v6i app
      function showFeedback() {
        // Sulgeme navigatsioonimenüü, kui see on avatud
        // let rightMenu = document.getElementById("rightMenu");
        // if (rightMenu.className.indexOf("w3-show") !== -1) {
        //   toggleRightMenu();
        // }
        // Avame tagasisidevormi
        var x = document.getElementById("panelFeedBack");
        if (x.className.indexOf("w3-show-block") === -1) {
          x.className += " w3-show-block";
      //    kirjeldusField = document.getElementById("id_kirjeldus");
          kirjeldusField = $("#id_kirjeldus");
          if (kirjeldusField.is(":visible")) {
            kirjeldusField.focus();
          }
        } else {
          x.className = x.className.replace(" w3-show-block", "");
        }
      }
    </script>
    <!-- Äpi skriptid, kui vaja -->
